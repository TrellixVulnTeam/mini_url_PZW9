<!DOCTYPE HTML>
<html>
	<head>
		<title>TINY URL</title>
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<style>
			body { 
    			background-color: #f4511e; 
    			color: #ffffff;
			}
			.link{
				background-color: white;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<a class="navbar-brand" href="http://github.com/vishalagg">
              {% load static %}
              <img src="{% static 'images/Capture.PNG' %}" class="img-circle .img-thumbnail img-responsive" alt="Github" width=50% height=50%>
        	</a>
			<div class="row" style="margin-top: 15%">
				<div class="col-sm-4">
				</div>
				<div class="text-center col-sm-4">
					<h1 style="font-family: tahoma"> va.co </h1>
					{% if flag %}
						<p>Actual URL : {{ object.url }}</p>
						<p>Shoten URL : <a class="link" href="http://127.0.0.1:8000/{{ object.shortcode }}">http://127.0.0.1:8000/{{ object.shortcode }}
						</a></p>
						<a class="btn btn-default" href="/">+NEW</a>
					{% else %}
						<form action=. method="POST"> 
							<div class="form-group">{% csrf_token %}
    							{{form }}
 							</div>
							<input type="submit" value="SHORTEN URL" class="btn btn-primary btn-sm">
						</form>
					{% endif %}	
				</div>
				<div class="col-sm-4">
				</div>
			</div>
		</div>
	</body>
</html>
